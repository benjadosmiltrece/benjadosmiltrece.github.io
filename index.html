<script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9697392931058156"
crossorigin="anonymous">
    function adjustBoxShadow() {
        const elements = document.querySelectorAll(".shadow-element");
        const centerX = (window.innerWidth / 2); // Calculate the center of the screen

        elements.forEach(element => {
            const rect = element.getBoundingClientRect();
            const distanceFromCenter = Math.abs(rect.left + rect.width / 2 - centerX);
            const xOffset = Math.max(0, distanceFromCenter / 20); - 4// Subtract 4px offset and adjust for the shadow effect

            // Calculate initial X-offset for the hovered effect
            const initialXOffset = Math.max(0, xOffset);

            // Add mouseover event listener to each element
            element.addEventListener("mouseover", function() {
                const newXOffset = Math.max(0, xOffset + (xOffset / 2)); // Add 2px to avoid flickering
                element.style.boxShadow = (rect.left < centerX ? -newXOffset : newXOffset) + "px 70px 2px #00000018";
            });

            // Add mouseout event listener to each element
            element.addEventListener("mouseout", function() {
                element.style.boxShadow = (rect.left < centerX ? -initialXOffset : initialXOffset) + "px 50px 2px #00000018";
            });

            // Set initial box shadow
            element.style.boxShadow = (rect.left < centerX ? -initialXOffset : initialXOffset) + "px 50px 2px #00000018";
        });
    }

    // Call the function once when the document is loaded
    document.addEventListener("DOMContentLoaded", adjustBoxShadow);

    // Call the function whenever the window is resized
    window.addEventListener("resize", adjustBoxShadow);
</script>
