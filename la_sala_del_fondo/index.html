<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La Sala del Fondo</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="../thumbs/icons/marisa_fumo.png" type="image/x-icon">
</head>
<body>

<!-- UI -->

    <!-- Patch Notes Button --> 
    <div>
        <img class="items" src="items/patch_notes/patch_notes_closed.png" alt="patc_notes" id="patch_notes" onclick="open_patch_notes()">
        <audio id="paper_flip_sound" src="sounds/paper_flip.wav"></audio>

        <img class="items" id="new_patch_notification" src="items/patch_notes/notification.png" alt="!">
    </div>
    
    <!-- Patch Notes Paper-->
    <div class="items" id="patch_notes_paper">
        <object type="text/html" data="patch_notes.html" style="width:100%; height:100%;"></object>
     </div>

    <!-- Hidden Reload Button -->
    <img id="reload" src="ui/reload.png" onclick="location.reload();" alt="reload">

    <!-- Hidden Settings Button -->
    <img id="settings" src="ui/settings.png" onclick="toggle_settings()" alt="settings">

    <!-- Settings Menu -->
    <div id="settings_menu">
        <object type="text/html" data="settings.html" style="width:100%; height:100%;"></object>
     </div>


<!-- Items -->


    <!-- Maxwell the Spinning Cat -->
     <div>
        <img class="items" id="maxwell" src="items/maxwell-cat.gif" alt="maxwell-cat">
        <audio id="maxwell_song" src="sounds/maxwell.wav"></audio>
     </div>

    <!-- Marisa Kirisame Fumo -->
    <div>
        <img class="items" id="marisa" src="items/marisa_fumo.png" alt="marisa-fumo">
            <!--Audio-->
        <audio id="fumo_fumo" src="sounds/fumo/fumo.wav"></audio>
        <audio id="fumo_low" src="sounds/fumo/fumo_low.wav"></audio>
        <audio id="fumo_u" src="sounds/fumo/fumo-u.wav"></audio>
        <audio id="fuumo" src="sounds/fumo/fuumo.wav"></audio>
        <audio id="fumo_ua" src="sounds/fumo/ua.wav"></audio>
            <!--Easter Eggs-->
        <audio id="fumo_ip" src="sounds/fumo/fumo_ip_address.wav"></audio>
        <audio id="fumo_harigato" src="sounds/fumo/harigato.wav"></audio>
        <audio id="fumo_lets-a-go" src="sounds/fumo/lets-a-go.wav"></audio>
        <audio id="fumo_uis" src="sounds/fumo/uis.wav"></audio>
        <audio id="sub_l1up" src="sounds/fumo/subl1up.wav"></audio>
    </div>

    <!-- Bottle Flipper -->
     <div>
        <img class="items" onclick="bottle_flip()" id="bottle" src="items/bottle.png" alt="bottle">
        <audio id="whoosh_1" src="sounds/bottle/whoosh_1.wav"></audio>
        <audio id="whoosh_2" src="sounds/bottle/whoosh_2.wav"></audio>
        <audio id="whoosh_flips" src="sounds/bottle/whoosh_flips.wav"></audio>
        <audio id="water_bottle" src="sounds/bottle/bottle_water.wav"></audio>
     </div>

     <!-- Cookie Clicker-->  
      <div>
        <img class="items" id="cookie" src="items/cookies/cookie_clicker.png" alt="cookie">
        <audio id="cookie_click_sound" src="sounds/cookie_clicker_sound.wav"></audio>
        <p id="cookie_text">Baking Cookies...</p>
      </div>

    <!--The Wacky TV-->
    <div>
        <img class="items" id="youtube_tv" src="items/tv.png" alt="tv">
        <img class="items" id="tv_static" src="items/tv_static.png" alt="static">
        <img title="When pressing the tv remote, a 100% random youtube video url is generated" class="items" id="tv_controller" onclick="generateRandomYouTubeLink()" src="items/tv_controller.png" alt="controller">
        <iframe class="items" id="youtube_video" width="107" height="77" src="https://www.youtube.com/embed/WIRK_pGdIdA?controls=0&disablekb=1&fs=0&loop=1&modestbranding=1&playsinline=1&rel=0&showinfo=0&iv_load_policy=3&cc_load_policy=0" title="The Wacky TV" frameborder="0" showinfo="0" controls="0"></iframe>
    </div>

</body>
</html>
<script src="script.js"></script>
