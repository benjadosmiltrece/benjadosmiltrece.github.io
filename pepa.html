    <ul id="listacomentarioes"></ul>
    <script>
        // Obtener elementos del DOM
const btnAgregarComentario = document.getElementById('btnAgregarComentario');
const listacomentarioes = document.getElementById('listacomentarioes');
const inputcomentario = document.getElementById('inputcomentario');

// Función para agregar un comentario a la lista
function AgregarComentario() {
  const nuevocomentario = inputcomentario.value;

  if (nuevocomentario !== '') {
    const li = document.createElement('li');
    li.textContent = nuevocomentario;
    listacomentarioes.appendChild(li);
    inputcomentario.value = '';
  }
}

// Evento click para agregar comentario
btnAgregarComentario.addEventListener('click', AgregarComentario);



function AgregarComentario() {
  const nuevocomentario = inputcomentario.value;

  if (nuevocomentario !== '') {
    const li = document.createElement('li');
    li.textContent = nuevocomentario;
    li.classList.add('comentario-item'); // Agrega la clase 'comentario-item' al elemento de lista
    listacomentarioes.appendChild(li);
    inputcomentario.value = '';
  }
}


    </script>
